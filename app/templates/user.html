{% extends "layout.html" %}
{% block header %}
<script type="text/javascript" src="{{ url_for('static', filename='js/skin.js') }}"></script>
<style type="text/css">
.profile_left {
  text-align: right;
}
</style>

{% endblock %}


{% block body %}
  {{ super() }}
  <div class="breakbg"> </div>
  <div class="container">
    <div class="row">
      <div class="one-half column profile_left">
        <h2>{{player.name}}</h2>
        <canvas id="skin"></canvas>
        <canvas id="skratch" style="display: none;"></canvas>
      </div>
      <div class="one-half column profile_right">
        <p>{{player.description}}</p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    draw_model_left('skin', 'skratch' , '{{player.name}}', 6);
  </script>
{% endblock %}
